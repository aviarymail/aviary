overwrite: true
schema: ./schema.graphql
documents:
  - '!apps/web/src/gql.types.ts'
  - 'apps/web/src/**/*.{ts,tsx}'

generates:
  apps/web/src/gql.types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
    config:
      gqlImport: 'solid-urql#gql'
      nonOptionalTypename: true
      useTypeImports: true
      dedupeFragments: true
      preResolveTypes: true
      scalars:
        DateTime: string
      namingConvention:
        enumValues: change-case#upperCase

